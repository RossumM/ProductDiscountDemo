<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head">
 </head>

<body>
  <div id="main">
    <header th:replace="fragments/header :: header">
    </header>
    <div id="site_content">
      <div id="sidebar_container" th:replace="fragments/sidebar :: sidebar">
        </div>
      <div class="content">
        <h1>Je kunt je hier registreren</h1>
        <form method="POST" th:object="${user}" th:action='@{/register}'>
        <div class="errors" th:if="${#fields.hasErrors('*')}">
          <ul>
            <li th:each="err : ${#fields.errors('*')}" 
                th:text="${err}">Input is incorrect</li>
          </ul>
        </div>
             <table>
			<tr><td><label th:class="${#fields.hasErrors('username')}? 'error'">Username</label>:</td><td>
			<input type="text" th:field="*{username}"
                 th:class="${#fields.hasErrors('username')}? 'error'" /></td></tr>
			<tr><td><label th:class="${#fields.hasErrors('password')}? 'error'">Password</label>:</td>
			<td><input type="password" pattern=".{5,10}" required='required' title="5 to 10 characters" th:field="*{password}"  
                 th:class="${#fields.hasErrors('password')}? 'error'" /></td></tr>
            <tr><td><label for="password2">Herhaal wachtwoord</label>:</td>
			<td><input type="password" name="password2" id="password2" pattern=".{5,40}" required='required' title="5 tot 40 karakters"/></td></tr>
			<tr><td colspan='2'>
			<input type="submit" value="Register" /></td></tr>
		</table>
      
      </form></div>
    </div>
    <div id="scroll">
      <a title="Scroll to the top" class="top" href="#"><img th:src="@{/resources/images/top.png}" /></a>
    </div>
    <footer th:replace="fragments/footer :: footer">
    </footer>
  </div>
  <!-- javascript at the bottom for fast page loading -->
  <script type="text/javascript" th:src="@{/resources/js/jquery.js}"></script>
  <script type="text/javascript" th:src="@{/resourcesjs/jquery.easing-sooper.js}"></script>
  <script type="text/javascript" th:src="@{/resources/js/jquery.sooperfish.js}"></script>
  <script type="text/javascript" th:src="@{/resources/js/password_validator.js}"></script>
  <script type="text/javascript">
  
    $(document).ready(function() {
      $('ul.sf-menu').sooperfish();
      $('.top').click(function() {$('html, body').animate({scrollTop:0}, 'fast'); return false;});
    });
  </script>
</body>
</html>
