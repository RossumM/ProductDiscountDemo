<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"> 

<head th:replace="fragments/head :: head">
 </head>

<body>
  <div id="main">
    <header th:replace="fragments/header :: header">
    </header>
      
    <div id="site_content">
      <div id="sidebar_container" th:replace="fragments/sidebar :: sidebar">
        </div>
      <div class="content">
        <h1>De volgende 'bike' producten staan in de lijst:</h1>
        <p></p>
        <form method="GET" th:object="${products}" th:action='@{/deleteproducts/bike}'>
        <table>
            <tr>
	        <th>Productnaam: </th>
                <th>Categorie: </th>
	        <th>Omschrijving: </th>
	        <th>Originele prijs: </th>
	        <th>Korting(%)</th>
                <th></th>
                <th><input type="submit" value="Verwijder Item(s)"/></th>
	      </tr>
	      <tr  th:each="item : ${bikes}">
	        <td th:text="${item.name}">1</td>
	        <td th:switch="${item.category}">
                    <div th:case="'null'">Overig</div>
                    <div th:case="*"><div th:text="${item.category}"/></div>
                    </td>
                <td th:text="${item.description}">001</td>
	        <td th:text="${item.originalPrice}">Name</td>
	        <td th:text="${item.discount}">City</td>
                <td><a href="dummy" th:href="@{/editbike/} + ${item.id}">Bewerken</a></td>
                <td><input name="dummy" th:name="rmv" type="checkbox" th:value="${item.id}"/></td>

	      </tr>
       

                 			
			</table>
             </form>
        <p></p>
        
        
        
        
      </div>
    </div>
    <div id="scroll">
      <a title="Scroll to the top" class="top" href="#"><img th:src="@{/resources/images/top.png}" alt="top" /></a>
    </div>
    <footer th:replace="fragments/footer :: footer">
    </footer>
  </div>
  <!-- javascript at the bottom for fast page loading -->
  <script type="text/javascript" th:src="@{/resources/js/jquery.js}"></script>
  <script type="text/javascript" th:src="@{/resourcesjs/jquery.easing-sooper.js}"></script>
  <script type="text/javascript" th:src="@{/resources/js/jquery.sooperfish.js}"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('ul.sf-menu').sooperfish();
      $('.top').click(function() {$('html, body').animate({scrollTop:0}, 'fast'); return false;});
    });
  </script>
</body>
</html>
