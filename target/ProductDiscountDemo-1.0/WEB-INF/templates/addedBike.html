<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"> 

<head th:replace="fragments/head :: head">
 </head>

<body>
  <div id="main">
    <header th:replace="fragments/header :: header">
    </header>
      
    <div id="site_content">
      <div id="sidebar_container" th:replace="fragments/sidebar :: sidebar">
        </div>
      <div class="content">
        <h1>Je hebt het volgende 'bike' product toegevoegd:</h1>
        <p></p>
        <table th:object="${bike}">
			<tr><td>Productnaam:</td><td><span th:text="${bike.name}"></span>
			</td></tr>
                 <tr><td>Productbeschrijving:</td><td><span th:text="${bike.description}"></span>
			</td></tr>
                 <tr><td>Originele prijs:</td><td><span id="originalPrice" th:text="${bike.originalPrice}"></span>
			</td></tr>
                    <tr><td>Kortingspercentage:</td><td><span id="discount" th:text="${bike.discount}"></span>
			</td></tr>

                    <tr><td>Nieuwe prijs:</td><td><span id="newprice"></span>
			</td></tr>
                 			
			</table>
        
        
        
      </div>
    </div>
    <div id="scroll">
      <a title="Scroll to the top" class="top" href="#"><img th:src="@{/resources/images/top.png}" alt="top" /></a>
    </div>
    <footer th:replace="fragments/footer :: footer">
    </footer>
  </div>
  <!-- javascript at the bottom for fast page loading -->
  <script type="text/javascript" th:src="@{/resources/js/jquery.js}"></script>
  <script type="text/javascript" th:src="@{/resources/js/jquery.easing-sooper.js}"></script>
  <script type="text/javascript" th:src="@{/resources/js/jquery.sooperfish.js}"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('ul.sf-menu').sooperfish();
      $('.top').click(function() {$('html, body').animate({scrollTop:0}, 'fast'); return false;});
      document.getElementById("newprice").innerHTML = parseFloat(document.getElementById("originalPrice").innerHTML) - (parseFloat
(document.getElementById("originalPrice").innerHTML) * parseInt(document.getElementById("discount").innerHTML) / 100);
    });
    
    
  </script>
</body>
</html>
